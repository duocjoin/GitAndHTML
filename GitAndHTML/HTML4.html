<!DOCTYPE html>
<html>
<head>

    <title>Trang web của tôi</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #e2690b;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
        }
        .main-content {
            background-color: #0048ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .news-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="header">

</div>
<div class="main-content">
